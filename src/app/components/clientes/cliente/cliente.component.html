<div class="container">

    <h1>Lista de Clientes</h1>
    <div class="formulario-tabela">
        <app-cliente-cadastro class="formulario" (salvarEvento)="registrarClienteSalvo()"
            [cliente]="cliente"></app-cliente-cadastro>

        <div class="tabela">
            <div class="busca">
                <label for="campo-busca">Busca</label>
                <input type="search" id="campo-busca" [(ngModel)]="busca" 
                    (keyup)="listarClientesFiltrando()">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    @for(cliente of clientesTable; track cliente){
                    <tr>
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nome}}</td>
                        <td>{{cliente.cpf}}</td>
                        <td>
                            <button (click)="preencherCamposParaEditar(cliente)">Editar</button>
                            <button (click)="apagar(cliente)">Apagar</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
