<div class="container">
    <h1>Lista de Produtos</h1>

    <div class="formulario-tabela">
        <div class="formulario">
            <div>
                <label for="campo-nome">Nome</label>
                <input type="text" id="campo-nome" placeholder="Digite um texto" [(ngModel)]="nome">

            </div>
            <div class="formulario-tabela">
                <label for="categoria">Categoria</label>
                <select class="formulario-tabela" name="categoria" id="categoria" [(ngModel)]="categoria">
                    <option value="frutas">Frutas</option>
                    <option value="vegetais">Vegetais</option>
                    <option value="carnes">Carnes</option>
                    <option value="laticinios">Laticínios</option>
                    <option value="grãos">Grãos</option>
                    <option value="doces">Doces</option>
                    <option value="bebidas">Bebidas</option>
                </select>
            </div>

        </div>
        <div class="formulario-tabela">
            <label for="quantidade">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade" [(ngModel)]="quantidade">
        </div>
        <div class="formulario-tabela">
            <label for="preco">Preço Unitário</label>
            <input type="number" name="preco" id="preco" [(ngModel)]="preco">
        </div>
        <div class="formulario-tabela">
            <label>Produto Vencido?</label>
            <input type="radio" name="vencido" [(ngModel)]="vencido" value="true"> Sim
            <input type="radio" name="vencido" [(ngModel)]="vencido" value="false"> Não
        </div>

        <div class="formulario-tabela">
            <label for="estoque">Em estoque ?</label>
            <input type="checkbox" name="estoque" id="estoque" [(ngModel)]="estoque">
        </div>

        <button (click)="salvarProduto()">Salvar</button>
    </div>
    <div class="tabela">
        <table border="1">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Vencido</th>
                    <th>Estoque</th>
                </tr>
            </thead>
            <tbody>
                @for(produto of produtos; track produto){
                <tr>
                    <td>{{produto.id}}</td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.categoria}}</td>
                    <td>{{produto.quantidade}}</td>
                    <td>{{produto.preco}}</td>
                    <td>{{ produto.vencido}}</td>
                    <td>{{produto.estoque}}</td>
                    <td>
                        <button (click)="editar(produto)">Editar</button>
                        <button (click)="apagar(produto)">Apagar</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
